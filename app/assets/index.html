                <div id="settings-container">
                    <div id="settings-group-mode" class="online-only"><header>Mode</header>
                        <label for="sradio-solo"><input type="radio" id="sradio-solo" name="mode" value="solo" checked>Solo</label>
                        <!--<label for="sradio-coop"><input type="radio" id="sradio-coop" name="mode" value="coop">Co-op</label>
                        <label for="sradio-race"><input type="radio" id="sradio-race" name="mode" value="race">Race</label>
                        <label for="sradio-attack"><input type="radio" id="sradio-attack" name="mode" value="attack">Attack</label>-->
                    </div>
                    <div id="settings-group-difficulty"><header>Difficulty</header>
                        <label for="sradio-beg"><input type="radio" id="sradio-beg" name="difficulty" value="beg">Beginner</label>
                        <label for="sradio-int"><input type="radio" id="sradio-int" name="difficulty" value="int">Intermediate</label>
                        <label for="sradio-exp"><input type="radio" id="sradio-exp" name="difficulty" value="exp" checked>Expert</label>
                        <label for="sradio-ext"><input type="radio" id="sradio-ext" name="difficulty" value="ext">Extreme</label>
                        <label for="sradio-cus"><input type="radio" id="sradio-cus" name="difficulty" value="cus">Custom...</label>
                    </div>
                    <div id="settings-group-custom"><header>&nbsp;</header>
                        <label for="sinput-h">Height&nbsp;<input type="number" id="sinput-h" name="h" min="2" max="1000"></label>
                        <label for="sinput-w">Width&nbsp;<input type="number" id="sinput-w" name="w" min="2" max="1000"></label>
                        <label for="sinput-n">Mines&nbsp;<input type="number" id="sinput-n" name="n" min="1" max="9999"></label>
                    </div>
                </div>
                <div class="toolbar-bottom"><a class="button" id="sinput-cancel">Cancel</a>&nbsp;<a class="button" id="sinput-ok">&nbsp;&nbsp;OK&nbsp;&nbsp;</a></div>
            </div>
            <div id="tools">
                <div id="w-room" class="window">
                    <div class="titlebar">Game</div>
                    <div class="toolbar">
                        <div class="data-entry"><span id="room-label"></span><br class="online-only"><span id="room-owner" class="online-only"></span></div>
                        <a id="leave-button" class="button" style="visibility:collapse;"><img class="icon" src="icon/exit.svg"></a>
                        <a id="settings-button" class="button"><img class="icon" src="icon/gear.svg"></a>
                    </div>
                    <div id="roomlist" class="listui online-only">

                    </div>
                </div>
                <div id="w-list" class="window">
                    <div class="titlebar">Online</div>
                    <div id="signin">
                        <span>Enter a name and connect:</span><br>
                        <input name="username" type="text"><br>
                        <a class="button">Sign in</a>
                    </div>
                    <div id="userlist" class="listui online-only">

                    </div>
                </div>
                <div id="w-top" class="window online-only">
                    <div class="titlebar">Records</div>
                    <table class="top-table">
                        <thead>
                            <tr class="sc-header"><th colspan="3">All time<th></tr>
                        </thead>
                        <tbody id="top-alltime">
                        </tbody>
                    </table>
                    <table class="top-table">
                        <thead>
                            <tr class="sc-header"><th colspan="3">Local<th></tr>
                        </thead>
                        <tbody id="top-local">
                        </tbody>
                    </table>
                    <div id="recentrecordslist" class="listui">

                    </div>
                </div>
            </div>
